<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Roboto:wght@700;900&family=Rubik:ital@1&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="calculator">
      <div id="display">
        <div id="last-calc">1 + 1</div>
         <div id="result">
            <img src="./assets/equals.svg" alt=" sinal de igual ">
            <span>2</span>
         </div>
      </div>
      <div id="keyboard">
        <button class="secondary">CE</button>
        <button>C</button>
        <button>
            <img src="./assets/percent.svg" alt="">
        </button>
        <button class="tertiary">
            <img src="./assets/divide.svg" alt="Divide">
        </button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="tertiary">
            <img src="./assets/x.svg" alt="vezes">
        </button>
        <button>4</button>
        
        <button>6</button>
        <button class="tertiary">
            <img src="./assets/minus.svg" alt="menos">
        </button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="tertiary">
            <img src="./assets/plus.svg" alt="mais">
        </button>
        <button>
            <img src="./assets/plusminius.svg" alt="plusminius">
        </button>
        <button>0</button>
        <button>,</button>
       
        <button class="quartiary">
            <img src="./assets/result.svg" alt="igual">
        </button>
      </div>
    </div>
</body>
</html>
